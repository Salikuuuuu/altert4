<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="ti3.css">
</head>
<body>
    <div class="album-container">

                <p class="album-artist">Tyler the, creator</p>
            </div>
        </div>
        <div class="tracklist">
            <h2>Tracklist</h2>
            <ol>
                <li>St. Chromo(ft.Daniel Ceasar)<span class="duration">3:15</span></li>
                <li>I Killed You<span class="duration">4:22</span></li>
                <li>Ballon(ft.Dorchii) <span class="duration">2:58</span></li>
                <li>Like Him(ft.Lola Young) <span class="duration">3:45</span></li>
                <li>Noid <span class="duration">4:10</span></li>
            </ol>
        </div>
    </div>
</body>
</html>
