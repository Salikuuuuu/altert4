<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachiee</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #778899;
            padding: 20px;
            color: white;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin: 0;
        }

        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .track-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .track-card:hover {
            transform: translateY(-10px);
        }

        .track-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .track-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .play-button {
            padding: 10px 20px;
            background-color: #778899;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .play-button:hover {
            background-color: #778899;
        }

        .footer {
            background-color: #5d6d7e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>


    <header class="header">
        <img src="weekend.jpg" alt="The Weeknd">
        <h1>The Weeknd</h1>
    </header>
    
    <section class="track-list">
        <div class="track-card">
            <img src="lif.jfif" alt="Track 1">
            <h3>Blinding Lights</h3>
            <a href="https://example.com/blinding-lights" class="play-button" target="_blank">▶ Play</a>
        </div>

        <div class="track-card">
            <img src="oftg.jfif" alt="Track 2">
            <h3>One of the girls</h3>
            <a href="https://example.com/save-your-tears" class="play-button" target="_blank">▶ Play</a>
        </div>

        <div class="track-card">
            <img src="starboy.jfif" alt="Track 3">
            <h3>Starboy</h3>
            <a href="https://example.com/starboy" class="play-button" target="_blank">▶ Play</a>
        </div>
    </section>

   
    <footer class="footer">
        <p>&copy; 2025 Cachiee. All rights reserved. <a href="https://example.com">Official Website</a></p>
    </footer>

    <script>
        
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', (e) => {
                console.log('Track playing: ' + e.target.closest('.track-card').querySelector('h3').textContent);
            });
        });
    </script>
    
</body>
</html>
