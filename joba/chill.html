<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой плейлист №1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 20px;
    }

    .main {
      flex: 1;
      background-color: #121212;
      display: flex;
      flex-direction: column;
    }

    .playlist-header {
      padding: 40px;
      background: linear-gradient(to bottom, #333, #121212);
    }

    .playlist-title {
      font-size: 48px;
      font-weight: bold;
    }

    .playlist-meta {
      color: #b3b3b3;
      margin-top: 10px;
    }

    .search-box {
      padding: 20px 40px;
      border-top: 1px solid #2a2a2a;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      background-color: #2a2a2a;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .track-list {
      padding: 0 40px;
      overflow-y: auto;
      flex: 1;
    }

    .track {
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .track img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
    }

    .track .info {
      display: flex;
      flex-direction: column;
    }

    .track .title {
      font-weight: bold;
    }

    .track .artist {
      font-size: 14px;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Моя медиатека</h3>
    <div class="playlist-item">Мой плейлист №1</div>
  </div>

  <div class="main">
    <div class="playlist-header">
      <div class="playlist-title">Мой плейлист №1</div>
      <div class="playlist-meta">Mtroove • Плейлист</div>
    </div>

    <div class="search-box">
      <label>Давай добавим что-нибудь в твой плейлист</label>
      <input type="text" id="searchInput" placeholder="Поиск треков и выпусков">
    </div>

    <div class="track-list" id="trackList">
      <!-- Треки будут появляться здесь -->
    </div>
  </div>

  <script>
    const tracks = [
      {
        title: "Back To Me",
        artist: "The Marías",
        img: "https://i.scdn.co/image/ab67616d0000b273a8f6cbe10bc7bda1279747f0"
      },
      {
        title: "Electric Feel",
        artist: "MGMT",
        img: "https://upload.wikimedia.org/wikipedia/en/8/84/MGMT_-_Electric_Feel.png"
      },
      {
        title: "Summertime Sadness",
        artist: "Lana Del Rey",
        img: "https://upload.wikimedia.org/wikipedia/en/d/d5/Summertime_Sadness.png"
      }
    ];

    const trackList = document.getElementById("trackList");
    const searchInput = document.getElementById("searchInput");

    function renderTracks(filteredTracks) {
      trackList.innerHTML = "";
      filteredTracks.forEach(track => {
        const trackElement = document.createElement("div");
        trackElement.className = "track";
        trackElement.innerHTML = `
          <img src="${track.img}" alt="${track.title}">
          <div class="info">
            <div class="title">${track.title}</div>
            <div class="artist">${track.artist}</div>
          </div>
        `;
        trackList.appendChild(trackElement);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = tracks.filter(track =>
        track.title.toLowerCase().includes(query) ||
        track.artist.toLowerCase().includes(query)
      );
      renderTracks(filtered);
    });

    // Первоначальный рендер
    renderTracks(tracks);
  </script>
</body>
</html>
